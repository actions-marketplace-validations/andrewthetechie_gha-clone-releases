name: Integration Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Self test
        id: selftest
        # Put your action repo here
        uses: andrewthetechie/gha-clone-releases@${{ steps.extract_branch.outputs.branch }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: andrewthetechie/gha-clone-releases

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.addedReleases }}" == ""
