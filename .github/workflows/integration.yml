name: Integration Test
on: [push, pull_request]
jobs:
  integration-testing:
    name: Integration Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Test action
        id: test-action
        uses: andrewthetechie/gha-clone-releases@${{ steps.extract_branch.outputs.branch }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: andrewthetechie/gha-clone-releases
      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.addedReleases }}" == ""
